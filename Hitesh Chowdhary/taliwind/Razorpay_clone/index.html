<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay_clone</title>
     <link href="./output.css" rel="stylesheet">
</head>
<body>
    <!-- Nav bar -->
    <nav class="bg-[#02042a]">
        <div class="relative w-270 mx-auto flex items-center justify-between">

            <!-- logo -->
            <a href="#" class="cursor-pointer py-7 pr-7">
                <img src="./img/Razorpay_logo.svg" alt="logo" width="125px"
                height="30px">
            </a>


            <ul class="flex gap-6">
                <li class="text-white font-['Mulish'] py-7 hover:text-[#2b84ea] cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payments</a>
                    <div class="absolute bottom-0 w-full h-1 bg-[#4b94ed] hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-['Mulish'] py-7 hover:text-[#2b84ea] cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Banking</a>
                    <div class="absolute bottom-0 w-full h-1 bg-[#4b94ed] hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-['Mulish'] py-7 hover:text-[#2b84ea] cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Corporate Card</a>
                </li>
                <li class="text-white font-['Mulish'] py-7 hover:text-[#2b84ea] cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payroll</a>
                </li>
                <li class="text-white font-['Mulish'] py-7 hover:text-[#2b84ea] cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Resources</a>
                    <div class="absolute bottom-0 w-full h-1 bg-[#4b94ed] hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-['Mulish'] py-7 hover:text-[#2b84ea] cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Support</a>
                    <div class="absolute bottom-0 w-full h-1 bg-[#4b94ed] hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-['Mulish'] py-7 hover:text-[#2b84ea] cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Pricing</a>
                    <div class="absolute bottom-0 w-full h-1 bg-[#4b94ed] hidden group-hover:block transition-all duration-200"></div>
                </li>
            </ul>
            <div class="flex gap-6">
                <img src="./img/flag.png" alt="flag"
                class="h-5 w-7">
            </div>
            <button class="bg-[#02042a] font-['Mulish'] py-2 px-4 text-white cursor-pointer border-[#2b84ea] border rounded-md text-small font-bold">Login</button>

            <button class="py-3 px-4 font-['Mulish']rounded-md text-small font-bold bg-white text-[#4b94ed] border transition-all duration-200 hover:text-[#0b72e7] rounded-md cursor-pointer">Sign Up</button>
        </div>
    </nav>

    <!-- Hero section -->
     <section class="relative bg-[#02042a] ">
        <div class="max-w-270 flex  justify-between items-center mx-auto w-10/12">
            <!-- left part -->
             <div class="  space-y-8">
                <h1 class="text-white  font-['Mulish'] font-bold text-[40px] leading-[1.2]">Power your finance, grow your business</h1>
                <div class="w-6 h-1 bg-[#61cea6]"></div>
                <p class="text-white font-['Mulish'] leading-7 text-[18px] opacity-70  ">
                    Accept payments from customers. Automate payouts to vendors & employees. Never run out of working capital.
                </p>
                <button class="bg-[#2b84ea] text-white rounded-md font-bold font-['Mulish'] hover:bg-[#0b72e7] py-3.5 px-4.5 transition-all duration-200 cursor-pointer">Sign Up Now</button>
             </div>
             <!-- Right part -->
              <img src="./img/hero-illustration.jpg" alt="" class="max-w-170 ">
        </div>
        <!-- shape part -->
         <div class=" absolute left-0 right-0 -bottom-28 w-[103%] overflow-x-hidden">
            <img src="./img/hero-shape.svg" alt="" class="w-full object-fill scale-x-100 ">
         </div>
     </section>
</body>
</html>
