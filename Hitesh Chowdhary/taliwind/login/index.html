<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-800 flex justify-center items-center min-h-screen ">
    <div class="bg-gray-700 shadow-amber-100 rounded-lg p-8 shadow-lg max-w-sm w-full">
        <h2 class="text-center text-3xl text-white mb-6 font-bold">Login</h2>
        <form>
           <div class="mb-4 ">
            <label class="block text-sm font-medium text-gray-300 mb-2" for="">Email </label>
            <input class="w-full px-3 py-2 bg-gray-500 rounded-lg text-white border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" placeholder="Enter your email"/>
           </div> 
            <div>
            <label class="block text-sm font-medium text-gray-300 mb-2" for="">Password </label>
            <input class="w-full px-3 py-2 bg-gray-500 rounded-lg text-white border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" placeholder="Enter your Password">
           </div> 
           <button class="w-full text-white rounded-lg bg-blue-600 p-2 mb-4 text-lg cursor-pointer hover:bg-blue-800 mt-8 shadow-2xl" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
